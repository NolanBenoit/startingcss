<!DOCTYPE html>
<html lang="en">
	<head>
		<title>position practice</title>
	</head>
	<body>
		<h1 align="center">Welcome to positioning divs with CSS</h1>
		<br><hr>
		<div id="topcenter">
			<h2>This is in the top center of the webpage</h2>
			<img src="new1060.jpg" alt="the new 1060 GDDR5X">
		</div><div id="leftside">
			<h2>This is on the left side of the webpage</h2>
			<img src="2080.jpg" alt="the new 2080">
		</div><div id="rightside">
			<h2>This is on the right side of the webpage</h2>
		<div id="nestedrightside">
			This is a nested div
		</div></div>
	</body>
</html>
